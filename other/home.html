<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
      overflow: hidden;
    }

    /* animated grid background */
    section {
      position: absolute;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2px;
      flex-wrap: wrap;
      overflow: hidden;
    }
    section span {
      position: relative;
      display: block;
      width: calc(6.25vw - 2px);
      height: calc(6.25vw - 2px);
      background: #181818;
      z-index: 2;
      transition: 1.5s;
    }
    section::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(#000,#e95f30,#000);
      animation: animate 5s linear infinite;
    }
    @keyframes animate {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }
    section span:hover {
      background: #e95f30;
      transition: 0s;
    }

    /* dashboard card */
    .dashboard {
      position: absolute;
      width: 90%;
      max-width: 1100px;
      background: #222;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 25px;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.5);
      color: #fff;
    }

    .dashboard h1 {
      text-align: center;
      font-size: 2em;
      color: #e95f30;
      margin-bottom: 10px;
    }

    .dashboard .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: #333;
      padding: 20px;
      border-radius: 6px;
    }
    .card h2 {
      font-size: 1.3em;
      margin-bottom: 15px;
      color: #e95f30;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .input-group input,
    .input-group textarea {
      flex: 1;
      padding: 10px;
      background: #444;
      border: none;
      border-radius: 4px;
      color: #fff;
    }
    .input-group button {
      background: #e95f30;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      color: #111;
      font-weight: 600;
      cursor: pointer;
    }
    .input-group button:hover {
      background: #d14c20;
    }

    ul {
      list-style: none;
      max-height: 150px;
      overflow-y: auto;
    }
    ul li {
      background: #444;
      padding: 8px 10px;
      margin-bottom: 8px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    ul li button {
      background: #ff4d4d;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }
    ul li button:hover {
      background: #d13b3b;
    }

    /* logout */
    .logout-btn {
      margin: 0 auto;
      background: #e95f30;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      color: #111;
      font-weight: 600;
      font-size: 1.1em;
      cursor: pointer;
    }
    .logout-btn:hover {
      background: #d14c20;
    }

    /* badge */
    #reminderBadge {
      background: #e95f30;
      color: #111;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <section>
    <script>
      for(let i=0; i<120; i++){ document.write('<span></span>'); }
    </script>

    <div class="dashboard">
      <h1><i class="fa-solid fa-check-to-slot"></i> Productivity Dashboard</h1>
      
      <div class="cards">
        <!-- Notes -->
        <div class="card">
          <h2><i class="fa-regular fa-note-sticky"></i> Notes</h2>
          <div class="input-group">
            <textarea id="noteInput" placeholder="Write a note..." rows="2"></textarea>
            <button onclick="addNote()">Add</button>
          </div>
          <ul id="notesList"></ul>
        </div>

        <!-- Tasks -->
        <div class="card">
          <h2><i class="fa-solid fa-list-check"></i> Tasks</h2>
          <div class="input-group">
            <input type="text" id="taskInput" placeholder="Enter a task">
            <button onclick="addTask()">Add</button>
          </div>
          <ul id="tasksList"></ul>
        </div>

        <!-- Reminders -->
        <div class="card">
          <h2><i class="fa-solid fa-bell"></i> Reminders <span id="reminderBadge">0</span></h2>
          <div class="input-group">
            <input type="datetime-local" id="reminderInput">
            <button onclick="addReminder()">Add</button>
          </div>
          <ul id="remindersList"></ul>
        </div>
      </div>

      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </section>

<script>
  function playAlarm() {
    const audio = new Audio('https://www.soundjay.com/buttons/sounds/beep-07.mp3');
    audio.play();
  }

  function updateReminderBadge() {
    const taskCount = document.getElementById('tasksList').children.length;
    document.getElementById('reminderBadge').textContent = taskCount;
  }

  function addNote() {
    const noteInput = document.getElementById('noteInput');
    const noteText = noteInput.value.trim();
    if(!noteText) return alert('Please write a note!');
    const li = document.createElement('li');
    li.innerHTML = noteText + '<button onclick="this.parentElement.remove()">Delete</button>';
    document.getElementById('notesList').appendChild(li);
    noteInput.value = '';
  }

  function addTask() {
    const taskInput = document.getElementById('taskInput');
    const taskText = taskInput.value.trim();
    if(!taskText) return alert('Please enter a task!');
    const tasksList = document.getElementById('tasksList');
    const taskCount = tasksList.children.length + 1;
    const li = document.createElement('li');
    li.innerHTML = `<strong>${taskCount}.</strong> ${taskText} <button onclick="this.parentElement.remove(); updateTaskSerials(); updateReminderBadge();">Delete</button>`;
    tasksList.appendChild(li);
    taskInput.value = '';
    updateReminderBadge();
    playAlarm();
  }

  function updateTaskSerials() {
    const tasksList = document.getElementById('tasksList').children;
    for(let i = 0; i < tasksList.length; i++) {
      const li = tasksList[i];
      const text = li.textContent.replace(/^\d+\.\s*/, '').replace('Delete','').trim();
      li.innerHTML = `<strong>${i+1}.</strong> ${text} <button onclick="this.parentElement.remove(); updateTaskSerials(); updateReminderBadge();">Delete</button>`;
    }
  }

  function addReminder() {
    const reminderInput = document.getElementById('reminderInput');
    const reminderValue = reminderInput.value;
    if(!reminderValue) return alert('Please select a date and time!');
    const li = document.createElement('li');
    li.textContent = new Date(reminderValue).toLocaleString();
    const delBtn = document.createElement('button');
    delBtn.textContent = 'Delete';
    delBtn.onclick = () => li.remove();
    li.appendChild(delBtn);
    document.getElementById('remindersList').appendChild(li);
    reminderInput.value = '';
    playAlarm();
  }

  function logout() {
    window.location.href = "login.html";
  }
</script>
</body>
</html>
